<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Aniversário</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="bolo.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Você vem comemorar meu 1º aninho?</h1>
    </header>
    <main>
        <img src="lolo.jpeg" alt="Heloisa" class="imagem-tamanho-fixo">
        <form id="rsvpForm" aria-label="Formulário de confirmação de presença">
            <label for="name">Seu Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            
            <label for="attendance">Confirmação:</label>
            <select id="attendance" name="attendance" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <!-- Campo adicional para número de acompanhantes -->
            <div id="accompanimentField" style="display: none;">
                <label for="accompaniments">Quantas pessoas irão acompanhar você?</label>
                <input type="number" id="accompaniments" name="accompaniments" min="0" placeholder="0">
            </div>
            
            <!-- Botão com ID correto -->
            <button type="submit" id="submitButton">Enviar</button>
        </form>
    </main>
    <footer>
    </footer>
    <!-- Certifique-se de que script.js está no mesmo diretório -->
    <script src="script.js"></script>
</body>
</html>
